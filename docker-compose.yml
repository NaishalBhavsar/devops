version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password  # Change in production

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/yourdb  # Adjust DB name and credentials

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"  # Internal port 80, exposed on 8080 (Nginx will proxy this)

volumes:
  mongo_data:
